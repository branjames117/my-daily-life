<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Daily Life - A Planner</title>
  </head>

  <body>
    <div class="vh-100 d-flex flex-column">
      <header class="jumbotron py-4">
        <h1 class="display-3">My Daily Life</h1>
        <h2><i class="big far fa-clock"></i></h2>
        <p class="lead mt-4">
          A simple calendar app for scheduling your 9-to-5 day
        </p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
      </header>
      <!-- Hour rows will be generated by JS and put into this container. -->
      <div class="container mb-5"></div>

      <footer class="text-center mt-auto p-5 bg-info border-top">
        bran james &copy; 2021
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
